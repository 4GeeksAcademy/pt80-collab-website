<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>One Page Wonder - Start Bootstrap Template</title>
    <!-- Required meta tags -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link href="assets/css/style.css?v0.1" rel="stylesheet" />
  </head>

  <body>
    <!-- Navigation -->
    <div class="container-fluid">
      <span require-file="./templates/navbar.html"></span>
      <!-- Full Width Image Header -->
      <span id="tagline" require-file="./templates/tagline.html"></span>
    </div>
    <!-- Page Content -->
    <div class="container-fluid">
      <!-- First Featurette -->
      <span id="first_heading" require-file="./templates/first_heading.html"></span>
      <span id="services" require-file="./templates/services.html"></span>
      <span id="portfolio" require-file="./templates/portfolio.html"></span>
      <span id="contact" require-file="./templates/contact.html"></span>
      <span require-file="./templates/footer.html"></span>
    </div>
    <!-- /.container -->
    <script
      type="text/javascript"
      src="https://cdn.rawgit.com/alesanchezr/html-template-engine/master/dist/html-template-engine.js?autoload"
    ></script>
    <script type="text/javascript" src="assets/js/fix.js"></script>

    <!-- Optional JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
